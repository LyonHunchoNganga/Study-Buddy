<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Buddy Dashboard</title>
  <link rel="stylesheet" href="./index.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <main>
    <h1>Study Buddy Dashboard</h1>

    <section id="quote-section">
      <h2>Motivational Quote</h2>
      <p id="quote"></p>
      <p id="author"></p>
    </section>

    <section id="todo-section">
      <h2>To-Do List</h2>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a task..." required />
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </section>

    <section id="pomodoro-section">
      <h2>Pomodoro Timer</h2>
      <div id="timer">25:00</div>
      <button id="start-timer">Start</button><button id="reset-timer">Reset</button>
      <div id="timer-controls">
        <label for="work-duration">Work Duration (minutes):</label>
        <input type="number" id="work-duration" value="25" min="1" />
        <label for="break-duration">Break Duration (minutes):</label>
        <input type="number" id="break-duration" value="5" min="1" />
      </div>
    </section>

    <section id="study-materials-section">
      <h2>Study Materials</h2>
      <form id="material-form">
        <input type="text" id="material-input" placeholder="Add study material..." required />
        <button type="submit">Add</button>
        <button type="reset">Reset</button>
        <button type="display">Display</button>
      </form>
      <ul id="material-list"></ul>
    </section>

    <section id="settings-section">
      <h2>Settings</h2>
      <label><input type="checkbox" id="dark-mode-toggle" /> Dark Mode
      </label>
    </section>
  </main>

  <script src="./index.js"></script>
</body>

</html>
